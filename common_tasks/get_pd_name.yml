---

- name: get PD name
  uri:
    url: "http://{{ pd_addr }}/pd/api/v1/members"
    method: GET
    return_content: yes
    status_code: 200
  register: pd_info

- set_fact:
    pd_name_list: "{{ pd_info.json.members | json_query(query) }}"
  vars:
    query: '[?client_urls==[`http://{{ pd_addr }}`]].name'

- set_fact:
    pd_name: "{{ pd_name_list[0] }}"
