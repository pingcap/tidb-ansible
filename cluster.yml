# The Playbook of TiDB

# basic kernel parameter & monitoring

- name: initializing deployment target
  hosts: all
  gather_facts: true
  roles:
  - common

- name: deploying monitoring agent
  hosts: monitored_servers
  gather_facts: false
  roles:
  - node_exporter

- name: deploying monitoring server
  hosts: monitoring_servers
  gather_facts: false
  roles:
  - pushgateway
  - prometheus
  - grafana

# deploying TiDB cluster

- name: deploying PD cluster
  hosts: pd_servers
  gather_facts: false
  roles:
  - pd

- name: deploying TiKV cluster
  hosts: tikv_servers
  gather_facts: false
  roles:
  - tikv

- name: deploying TiDB cluster
  hosts: tidb_servers
  gather_facts: false
  roles:
#  - pump
  - tidb

