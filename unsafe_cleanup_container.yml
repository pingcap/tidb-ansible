# The playbook of TiDB

- hosts: monitored_servers
  tasks:
    - name: remove node_exporter container
      docker_container:
          name: node_exporter
          state: absent

- hosts: monitoring_servers
  tasks:
    - name: remove pushgateway and prometheus container
      docker_container:
          name: "{{ item }}"
          state: absent
      with_items:
        - pushgateway
        - prometheus

- hosts: pd_servers
  tasks:
    - name: remove pd container
      docker_container:
          name: pd
          state: absent

- hosts: tikv_servers
  tasks:
    - name: remove TiKV container
      docker_container:
          name: "tikv-{{ tikv_port }}"
          state: absent

- hosts: tidb_servers
  tags:
    - tidb
  tasks:
    - name: remove tidb container
      docker_container:
          name: "tidb-{{ tidb_port }}"
          state: absent
          
    - name: remove pump container
      docker_container:
          name: pump
          state: absent
      when: enable_binlog

- hosts: grafana_servers
  tasks:
    - name: remove grafana container
      docker_container:
          name: grafana
          state: absent
