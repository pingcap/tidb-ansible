# The Playbook of TiDB

- name: check config locally
  hosts: localhost
  gather_facts: false
  roles:
    - check_config_static

- name: initializing deployment target
  hosts: all
  gather_facts: true
  roles:
    - check_config_dynamic

- name: deploying monitoring agent
  hosts: monitored_servers
  gather_facts: false
  roles:
    - { role: node_exporter, when: "groups.monitoring_servers | default(False)" }

- name: deploying monitoring server
  hosts: monitoring_servers
  gather_facts: false
  roles:
    - pushgateway
    - prometheus

- name: deploying grafana
  hosts: grafana_servers
  roles:
    - grafana

# deploying TiDB cluster

- name: deploying PD cluster
  hosts: pd_servers
  gather_facts: false
  roles:
    - pd

- name: deploying TiKV cluster
  hosts: tikv_servers
  gather_facts: false
  roles:
    - tikv

- name: deploying TiDB cluster
  hosts: tidb_servers
  gather_facts: false
  roles:
#  - pump
    - tidb

- name: finalizing deployment target
  hosts: all
  gather_facts: false
  roles:
    - role: firewalld
      when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7'

