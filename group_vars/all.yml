---

# Variables here are applicable to all host groups
deploy_user: "{{ ansible_user }}"
status_dir: "{{ deploy_dir }}/status"
backup_dir: "{{ deploy_dir }}/backup"
images_dir: "{{ deploy_dir }}/images"

# Local
downloads_dir: "{{ playbook_dir }}/downloads"
resources_dir: "{{ playbook_dir }}/resources"
fetch_tmp_dir: "{{ playbook_dir }}/collect_diagnosis_data"
fetch_dir:     "{{ playbook_dir }}/collect_diagnosis"
cert_dir:      "{{ playbook_dir }}/conf/ssl"
script_dir:    "{{ playbook_dir }}/scripts"
binary_dir:    "{{ playbook_dir }}/resources/bin"

# default configuration for multiple host groups and roles
node_exporter_port: 9100
blackbox_exporter_port: 9115
kafka_exporter_port: 9308

# docker
docker_bin_dir: "/usr/bin"

# Random shifts for retrying failed ops like downloading
retry_stagger: 5

# the listening address of tikv-importer. tidb-lightning needs to connect to this address to write data. Set it to the actual IP address.
tikv_importer_port: 20170

# deployment methods, [binary, docker] docker deployment method is not recommended and deprecated.
deployment_method: binary

enable_log_clean: False
log_retain_days: 28

dev_mode: False

# systemd: Specifies whether to send SIGKILL to remaining processes after a timeout.
disable_send_sigkill: False

## MemoryLimit is a global variable in group_vars/all.yml that will take effect on all nodes in inventory.ini.
## If you need to configure different values, you can add MemoryLimit="64G" to the host in inventory.ini. 
## CPUQuota/IOReadBandwidthMax/IOWriteBandwidthMax are the same settings.

# systemd: Specify the limit on maximum memory usage of the executed processes.
# Support K, M, G, T and infinity. Default no memory limit.
# MemoryLimit: "64G"

# systemd: Assign the specified CPU time quota to the processes executed
# For example, 200% means that the executed processes will never get more than 200% CPU time on two CPU.
# CPUQuota: "1000%"

# systemd: Set block I/O bandwidth maximum limit for the executed processes. Support K, M, G, T.
# IOReadBandwidthMax: "{{ deploy_dir }} 10G"
# IOWriteBandwidthMax: "{{ deploy_dir }} 10G"

# The way to collect tikv monitor data: "pull" or "push".
tikv_metric_method: "pull"

# pump
pump_port: 8250
pump_data_dir: "{{ deploy_dir }}/data.pump"
pump_log_dir: "{{ deploy_dir }}/log"
pump_cert_dir: "{{ deploy_dir }}/conf/ssl"

# pump binlog to pump sock
pump_socket: "{{ status_dir }}/pump.sock"

# drainer
drainer_port: 8249
