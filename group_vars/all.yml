---
# Variables here are applicable to all host groups


####  normal user with sudo privilege
#ansible_user: tidb


#### root user deployment to a normal user
#ansible_user: root
#ansible_become: true
#ansible_become_user: tidb

deploy_user: "{{ ansible_become_user | default(ansible_user) }}"

default_deploy_dir: /home/{{ deploy_user }}/deploy
deploy_dir: "{{ custom_deploy_dir | default(default_deploy_dir) }}"

status_dir: "{{ deploy_dir}}/status"
backup_dir: "{{ deploy_dir}}/backup"

# Local
downloads_dir: "{{ playbook_dir }}/downloads"
resources_dir: "{{ playbook_dir }}/resources"

monitoring_group_name: test-cluster

firewalld_ports: []
