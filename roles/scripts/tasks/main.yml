---
# Common Tasks

- name: create startup script - common start/stop
  template:
    src: "{{ item }}_role.sh.j2"
    dest: "{{ deploy_dir }}/scripts/{{ item }}_{{ this_role_name }}.sh"
    mode: "0755"
    backup: yes
  with_items:
    - start
    - stop
  vars:
    role_status_dir: status/{{ this_role_name }}

