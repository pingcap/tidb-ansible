---
# default configuration file for pd in yaml format

server:
  # name: pd
  # data-dir: data.pd
  # client-urls: "http://127.0.0.1:2379"
  # # advertise-client-urls:
  # peer-urls: "http://127.0.0.1:2380"
  # advertise-peer-urls:
  # initial-cluster:
  #   - pd: http://127.0.0.1:2380
  # initial-cluster-state: new
  lease: 3
  tso-save-interval: 3s
  max-peer-count: 3

metric:
  # prometheus client push interval, set "0s" to disable prometheus.
  interval: 15s
  # prometheus pushgateway address, leaves it empty will disable prometheus.
  address: ""

schedule:
  min-region-count: 10
  min-leader-count: 10
  max-snapshot-count: 3
  min-balance-diff-ratio: 0.01
  max-store-down-duration: 1h
  leader-schedule-limit: 8
  leader-schedule-interval: 1s
  storage-schedule-limit: 4
  storage-schedule-interval: 1s
  replica-schedule-limit: 8
  replica-schedule-interval: 1s

replication:
  # The number of replicas for each region.
  max-replicas: 3
  # The label keys specified the location of a store.
  # The placement priorities is implied by the order of label keys.
  # For example, ["zone", "rack"] means that we should place replicas to
  # different zones first, then to different racks if we don't have enough zones.
  location-labels: []
