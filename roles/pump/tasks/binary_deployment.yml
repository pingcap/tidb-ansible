---

- name: deploy pump binary
  copy: src="{{ resources_dir }}/bin/pump" dest="{{ deploy_dir }}/bin/" mode=0755

- name: create run script
  template:
    src: "{{ item }}_pump_binary.sh.j2"
    dest: "{{ deploy_dir }}/scripts/{{ item }}_pump.sh"
    mode: "0755"
    backup: yes
  with_items:
    - run

- name: deploy systemd
  include_role:
    name: systemd
  vars:
    this_role_name: pump
    service_name: pump-{{ pump_port }}
    disable_send_sigkill: true
