---

- name: deploy drainer binary
  copy: src="{{ resources_dir }}/bin/drainer" dest="{{ deploy_dir }}/bin/" mode=0755

- name: create run script
  template:
    src: "{{ item }}_drainer_binary.sh.j2"
    dest: "{{ deploy_dir }}/scripts/{{ item }}_drainer.sh"
    mode: "0755"
    backup: yes
  with_items:
    - run

- name: deploy systemd
  include_role:
    name: systemd
  vars:
    this_role_name: drainer
    service_name: drainer-{{ drainer_port }}
    disable_send_sigkill: true
