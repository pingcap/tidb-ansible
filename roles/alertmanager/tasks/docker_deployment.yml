---

- name: deploy alertmanager image
  copy: src="{{ downloads_dir }}/alertmanager.tar" dest="{{ deploy_dir }}/images" mode=0755

- name: create run script
  template:
    src: "{{ item }}_{{ role_name }}_docker.sh.j2"
    dest: "{{ deploy_dir }}/scripts/{{ item }}_{{ role_name }}.sh"
    mode: "0755"
    backup: yes
  with_items:
    - run

- name: load docker image from archive
  docker_image:
    state: present
    force: yes
    name: prom/alertmanager
    tag: "{{ alertmanager_tag }}"
    load_path: "{{ images_dir }}/alertmanager.tar"

- name: deploy systemd
  include_role:
    name: systemd
  vars:
    this_role_name: alertmanager
    service_name: alertmanager-{{ alertmanager_port }}
