---

- name: deploy tidb-insight scripts
  copy: src="{{ script_dir }}/{{ item }}" dest="{{ deploy_dir }}/scripts/" mode=0644
  with_items:
    - tidb-insight.tar.gz

- name: uncompress tidb-insight scripts
  shell: tar xzf tidb-insight.tar.gz && mv tidb-insight-* insight
  args:
    chdir: "{{ deploy_dir }}/scripts/"
    warn: no
