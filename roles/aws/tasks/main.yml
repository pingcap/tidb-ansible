---

- name: vpc setup
  ec2_vpc:
    state: present
    cidr_block: 172.233.0.0/16
    resource_tags:
      Name: sre-vpc-ansible
      ManagedBy: ansible
      Creator: andelf
    subnets:
      - cidr: 172.233.1.0/24
        az: cn-north-1a
        resource_tags:
          Name: "sre-subnet-1a"
          Environment: "test"
          ManagedBy: ansible
          Creator: andelf
          Tier: "db"
      - cidr: 172.233.2.0/24
        az: cn-north-1b
        resource_tags:
          Name: "sre-subnet-1b"
          Environment: "test"
          ManagedBy: ansible
          Creator: andelf
          Tier: "db"
    internet_gateway: yes       # assign internet
    route_tables:
      - subnets:
          - 172.233.1.0/24
          - 172.233.2.0/24
        routes:
          - dest: 0.0.0.0/0
            gw: igw
    region: cn-north-1
  register: vpc

- name: tidb cluster group
  ec2_group:
    state: present
    name: sre-sg-ansible
    description: AWS VPC security group for SRE team
    vpc_id: "{{ vpc.vpc_id }}"
    rules:
      #
      - proto: tcp
        from_port: 0
        to_port: 0
        group_name: 'sre-sg-ansible'
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: 172.233.0.0/16
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3000
        to_port: 3000
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 4000
        to_port: 4000
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 9090 # prometheus
        to_port: 9091   # pushgateway
        cidr_ip: 0.0.0.0/0
    # outbound
    rules_egress:
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: 0.0.0.0/0
    region: cn-north-1
  register: security_group


- name: tikv servers
  ec2:
    region: cn-north-1
    key_name: pingcap
    group: sre-sg-ansible       # or group_id
    instance_type: t2.micro
    image: ami-0220b23b
    wait: yes
    wait_timeout: 500
#   count: 1
    instance_tags:
      Name: sre-tikv-c1
      ManagedBy: ansible
      Creator: andelf
      Type: tikv
    count_tag:
      Type: tikv
      ManagedBy: ansible
    exact_count: 3
    vpc_subnet_id: "{{ vpc.subnets[0].id }}" # cn-north-1a
    assign_public_ip: yes


