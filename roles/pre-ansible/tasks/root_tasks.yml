---

- name: Debian/Ubuntu - install python
  apt:
    name: python
    state: present
  when:
    - "'Ubuntu' in distro or 'Debian' in distro"
    - "not has_python"

- name: Redhat/CentOS - install python
  yum:
    name: python
    state: present
  when:
    - "'CentOS' in distro"
    - "not has_python"

- name: Redhat/CentOS - Make sure ntp, ntpdate, ntpstat have been installed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - ntp
    - ntpdate
  when:
    - "'CentOS' in distro"
    - enable_ntpd

- name: Debian/Ubuntu - Make sure ntp, ntpdate, ntpstat have been installed
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - ntp
    - ntpdate
    - ntpstat
  when:
    - "'Ubuntu' in distro or 'Debian' in distro"
    - enable_ntpd

- name: Adjust Time | Make sure ntpd service has been stopped
  service:
    name: ntpd
    state: stopped
  when:
    - "'CentOS' in distro"
    - enable_ntpd
    - time_server is defined

- name: Adjust Time | Make sure ntp service has been stopped
  service:
    name: ntp
    state: stopped
  when:
    - "'Ubuntu' in distro or 'Debian' in distro"
    - enable_ntpd
    - time_server is defined

- name: Adjust Time | Start to adjust time with {{ time_server }}
  shell: ntpdate {{ time_server }}
  when: enable_ntpd and time_server is defined

- name: Adjust Time | Make sure ntpd service has been started
  service:
    name: ntpd
    state: started
  when:
    - "'CentOS' in distro"
    - enable_ntpd

- name: Adjust Time | Make sure ntpd service has been started
  service:
    name: ntp
    state: started
  when:
    - "'Ubuntu' in distro or 'Debian' in distro"
    - enable_ntpd
