---

- name: create log directory
  file: path="{{ item }}" state=directory mode=0755
  with_items:
  - "{{ tikv_docker_log_dir }}"

- name: deploy tikv image
  copy: src="{{ downloads_dir }}/tikv.tar" dest="{{ deploy_dir }}/images" mode=0755

- name: create run script
  template:
    src: "{{ item }}_{{ role_name }}_docker.sh.j2"
    dest: "{{ deploy_dir }}/scripts/{{ item }}_{{ role_name }}.sh"
    mode: "0755"
    backup: yes
  with_items:
    - run

- name: load docker image from archive
  docker_image:
    state: present
    force: yes
    name: pingcap/tikv
    tag: "{{ tidb_version }}"
    load_path: "{{ images_dir }}/tikv.tar"

- name: deploy systemd
  include_role:
    name: systemd
  vars:
    this_role_name: tikv
    service_name: tikv-{{ tikv_port }}
