# This play book is intend for one pass execution

- name: initializing deployment target
  hosts: localhost
  gather_facts: false
  roles:
    - check_config_static

- name: check node config
  hosts: all
  gather_facts: false
  roles:
    - pre-ansible
    - bootstrap

- name: check system
  hosts: all
  roles:
    - check_system_necessary
    - { role: check_system_optional, when: not dev_mode }

- name: tikv_servers machine benchmark
  hosts: tikv_servers
  gather_facts: false
  roles:
    - { role: machine_benchmark, when: not dev_mode }

- name: create ops scripts
  hosts: localhost
  connection: local
  become: false # useless
  gather_facts: false
  roles:
    - ops
  vars:
    - ansible_become: false
