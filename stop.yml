# The playbook of TiDB

- name: check config locally
  hosts: localhost
  tags:
    - always
  roles:
    - check_config_static

- name: gather all facts, and check dest
  hosts: all
  any_errors_fatal: true
  tags:
    - always
  roles:
    - check_config_dynamic

- hosts: monitored_servers
  tags:
    - node_exporter
  tasks:
    - name: stop node_exporter
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
      - node_exporter

- hosts: monitoring_servers
  tags:
    - pushgateway
    - prometheus
  tasks:
    - name: stop monitoring modules
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - pushgateway
        - prometheus

- hosts: pd_servers
  tags:
    - pd
  tasks:
    - name: stop PD
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - pd

- hosts: tikv_servers
  tags:
    - tikv
  tasks:
    - name: stop TiKV
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - tikv

- hosts: tidb_servers
  tags:
    - tidb
  tasks:
    - name: stop TiDB
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - tidb

    - name: stop pump
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - pump
      when: enable_binlog

- hosts: grafana_servers
  # FIXME: must introduce this to load all variables
  tags:
    - grafana
  tasks:
    - name: stop monitoring modules
      shell: cd {{ deploy_dir }}/scripts && ./stop_{{ item }}.sh
      with_items:
        - grafana
